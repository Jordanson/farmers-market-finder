<div class="col-md-5">

    <!-- Creates Main Panel -->
    <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center"> Find Market <span class="glyphicon glyphicon-search"></span></h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">

            <!-- Creates Form -->
            <form name ="queryForm">

                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                    <label for="username">Market Name </label>
                    <input type="text" class="form-control" id="username" placeholder="Market of Deliciousness" ng-model="formData.username">
                </div>
                <div class="form-group">
                    <label for="favlang">Address</label>
                    <input type="text" class="form-control" id="favlang" placeholder="123 YumYum Road Street Way Place Blvd" ng-model="formData.favlang">
                </div>
                <div class="form-group">
                    <label for="distance">Max. Distance (miles)</label>
                    <input type="text" class="form-control" id="distance" placeholder="25" ng-model="formData.distance">
                </div>
                <!-- Query button. Note that its tied to queryUsers() function from queryCtrl.  -->
                <button type="submit" class="btn btn-danger btn-block" ng-click="queryUsers()">Search</button>
            </form>
        </div>

        <!-- Footer panel for displaying count. Note how it will only display if queryCount is greater than 0 -->
        <div ng-show="queryCount>0" class="panel-footer">
            <p class="text-center">Aw ye.. Found {{queryCount}} Markets</p>
        </div>
    </div>
</div>
