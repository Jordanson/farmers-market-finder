<!-- index.html -->

<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>FM-Map</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrlHzIkVBLzvlrhcKKWnNLNc0RjkrGLuA"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/src/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- Angular Source -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/queryCtrl.js"></script>    

</head>
<!-- Removed ng-controller. Now this will be handled in app.js -->
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <!-- Links to the two menu views included -->
        <li ng-class="{ active: isActive('/find')}"><a href="/#/find">Find Your Market</a></li>
        <li ng-class="{ active: isActive('/join')}"><a href="/#/join">Add Market</a></li>
        <li ng-class="{ active: isActive('/market')}"><a href="/#/market">Market Page</a></li>
        <li ng-class="{ active: isActive('/error')}"><a href="/#/error">Guest Error</a></li>
        <li ng-class="{ active: isActive('/uerror')}"><a href="/#/uerror">User Error</a></li>
        <li ng-class="{ active: isActive('/created')}"><a href="/#/created">Confirmed Created</a></li>
        </ul>
        <h3 class="text-muted">Farmer's Market Finder</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map" style="width:645px; height:645px"></div>
        </div>
        <!-- Side Panel -- Now Handled by ng-view -->
        <div ng-view></div>

    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created by Jordan, Ryan, Nate, and Evan
        <a href="https://github.com/Jordanson/farmers-market-finder">Github Repo</a></p>
    </div>
</div>
</body>
</html>
