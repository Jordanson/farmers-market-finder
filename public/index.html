<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>Farmers Market Finder</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Yatra One">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="style.css"/>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="http://emoji.webcam/assets/icons/favicon-96x96.png" sizes="32x32">
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrlHzIkVBLzvlrhcKKWnNLNc0RjkrGLuA
"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/src/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- Angular Source -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/queryCtrl.js"></script>

</head>
<body>
<div class="container">
    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-grain"></span> Farmers Market Finder</a>
            <ul class="nav nav-pills btn-group-xs pull-right" ng-init="style={'background-color' : '#ffc266'}">
              <li role="presentation" class="btn btn-default navbar-btn" ng-style="style1" ng-click="style1=style; style2=null; style3=null; style4=null; style5=null"><a href="/#/find">Find Markets</a></li>
              <li role="presentation" class="btn btn-default navbar-btn" ng-style="style2" ng-click="style2=style; style1=null; style3=null; style4=null; style5=null"><a href="/#/join">Add Market</a></li>
              <li role="presentation" class="btn btn-default navbar-btn" ng-style="style3" ng-click="style3=style; style1=null; style2=null; style4=null; style5=null"><a href="/#/market">Market</a></li>
              <li role="presentation" class="btn btn-default navbar-btn" ng-style="style4" ng-click="style4=style; style1=null; style2=null; style3=null; style5=null"><a href="/#/uerror">UError</a></li>
              <li role="presentation" class="btn btn-default navbar-btn" ng-style="style5" ng-click="style5=style; style1=null; style2=null; style3=null; style4=null"><a href="/#/created">Created</a></li>
            </ul>
        </div>
    </div>
    <hr/>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map"></div>
        </div>
        <div ng-view></div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-hand-right">&#160;</span> Created by Jordan, Ryan, and Evan |
            <a href="#">Github Repo</a></p>
    </div>
</div>
</body>
</html>
